---
stages:
    - name: "lint"
    - name: "pytest"

language: python

python:
    - "3.7"

before_install:
    - pip install -r requirements.txt

# --------------------------------------------------------------------------
# Linting
# --------------------------------------------------------------------------

jobs:
    include:
        - stage: "lint"
          install:
            - pip install tox-travis
          script:
            - tox -e ALL
        - stage: "pytest"
          script:
            - pytest
